<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - toBuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            padding: 40px;
            max-width: 400px;
            width: 100%;
            margin-top: -100px;
        }

        .signup-container h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .signup-container button {
            width: 100%;
            font-size: 1.1rem;
        }

        .signup-container .form-control {
            border-radius: 5px;
            padding: 15px;
        }

        #error-message {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container signup-container">
        <!-- Logo Section -->
        <div class="text-center">
            <img src="./images/toBuy.png" alt="Logo" class="logo" style="width: 300px; height: auto;">
        </div>
        <h1 class="text-center">Signup</h1>
        <form id="signupForm" class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
        </form>
        <!-- New section to link to the login page -->
        <div class="text-center mt-3">
            <p>Already have an account? <a href="index.html">Go to login</a></p>
        </div>
        <div id="error-message" class="text-danger mt-3 text-center"></div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWc_p6H4MKH58b7IYMNr3ZrQ1xo3TSJYg",
            authDomain: "my-app-e3635.firebaseapp.com",
            databaseURL: "https://my-app-e3635-default-rtdb.firebaseio.com",
            projectId: "my-app-e3635",
            storageBucket: "my-app-e3635.appspot.com",
            messagingSenderId: "20105586925",
            appId: "1:20105586925:web:cb92562c14c943083084e4",
            measurementId: "G-9JKN4CLKWC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password Mismatch',
                    text: 'Passwords do not match!'
                });
                return;
            }

            // Show loading spinner with SweetAlert
            Swal.fire({
                title: 'Signing up...',
                text: 'Please wait a moment.',
                allowOutsideClick: false, 
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Firebase authentication to create a new user
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    Swal.fire({
                        title: 'Signup Successful!',
                        text: 'Redirecting to Dashboard...',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        // Redirect to login page after the timer
                        window.location.href = 'dashboard.html';
                    });
                })
                .catch((error) => {
                    Swal.close();
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: error.message,
                    });
                });
        });
    </script>
</body>

</html>
